<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title that appears at url</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />     

    <!-- import the webpage's stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- link the webpage's JavaScript file -->
	  <script src="/script.js" defer></script>

  </head>

  <body>
    
    <header>
      <h1>Big Welcoming Text Here</h1>
    </header>
    
    <main>

      <p>Smaller welcoming text!.</p>

      <p>Text1</p>

      <img src="example1.jpg" alt="Image Text">

      <p>Text2</p>
        
      <img src="example2.jpg" alt="Image Text2">
        
      <p>Text3</p>

      <img src="example3.jpg" alt="Image Text3">

      <p>Images are from <a href="https://dsc.gg/zeplan">zePlan</a>.</p>
      
    </main>
    
  </body>
</html>
